<!DOCTYPE html>
<html>
    <head>
        <title>Grocery Items Bill</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <caption>Grocery Items Bill</caption>
            <colgroup>
                <col class="price">
             </colgroup>
            <thead>
                <tr>
                    <th class="item-name" class="col-item-name">Item Name</th>
                    <th class="col-quantity">Quantity</th>
                    <th scope="col" class="col-price">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Potatoes</td>
                    <td class="center">51</td>
                    <td class="center">$1.00</td>
                </tr>
                <tr>
                    <td>Nuts</td>
                    <td class="center">20</td>
                    <td class="center">$5</td>
                </tr>
                <tr>
                    <td>Onions</td>
                    <td class="center">4</td>
                    <td class="center">$3.00</td>
                </tr>
                <tr>
                    <td>Very long awkwardly named yet still delicious item here</td>
                    <td class="center">4</td>
                    <td class="center">$3.00</td>
                </tr>
                <tr>
                    <td>Carrots</td>
                    <td class="center">12</td>
                    <td class="center">$2.99</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="total-price">Total Price</td>
                    <td class="center">$33.79</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
